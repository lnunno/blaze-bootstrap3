<!DOCTYPE HTML>

<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="http://www.cdn.jsdelivr.net/ratchet/2.0.2/css/ratchet.min.css">
        <link rel="stylesheet" href="http://www.cdn.jsdelivr.net/ratchet/2.0.2/css/ratchet-theme-ios.min.css">
        <script src="http://www.cdn.jsdelivr.net/ratchet/2.0.2/js/ratchet.min.js">
            
        </script>
    </head>
    <body>
        <nav class="bar bar-tab">
            <a class="tab-item" href="#">
                <span class="icon icon-home">
                    
                </span>
                <span class="tab-label">
                    Home
                </span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-person">
                    
                </span>
                <span class="tab-label">
                    Profile
                </span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-star-filled">
                    
                </span>
                <span class="tab-label">
                    Favorites
                </span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-search">
                    
                </span>
                <span class="tab-label">
                    Search
                </span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-gear">
                    
                </span>
                <span class="tab-label">
                    Settings
                </span>
            </a>
        </nav>
        <div class="content">
            <h2>
                Table Views
            </h2>
            <ul class="table-view">
                <li class="table-view-cell">
                    Item 1
                    <div class="toggle active">
                        <div class="toggle-handle">
                            
                        </div>
                    </div>
                </li>
                <li class="table-view-divider">
                    Divider
                </li>
                <li class="table-view-cell">
                    Item 2
                    <div class="toggle active">
                        <div class="toggle-handle">
                            
                        </div>
                    </div>
                </li>
                <li class="table-view-cell">
                    Item 3
                    <div class="toggle active">
                        <div class="toggle-handle">
                            
                        </div>
                    </div>
                </li>
                <li class="table-view-divider">
                    Divider
                </li>
                <li class="table-view-cell">
                    Item 4
                    <div class="toggle active">
                        <div class="toggle-handle">
                            
                        </div>
                    </div>
                </li>
            </ul>
            <h2>
                Buttons
            </h2>
            <button class="btn btn-primary">
                primary
            </button>
            <button class="btn btn-link">
                link
            </button>
            <button class="btn btn-positive">
                positive
            </button>
            <button class="btn btn-negative">
                negative
            </button>
            <button class="btn btn-primary btn-block">
                primary
            </button>
            <button class="btn btn-link btn-block">
                link
            </button>
            <button class="btn btn-positive btn-block">
                positive
            </button>
            <button class="btn btn-negative btn-block">
                negative
            </button>
            <button class="btn btn-primary btn-block btn-outlined">
                primary
            </button>
            <button class="btn btn-link btn-block btn-outlined">
                link
            </button>
            <button class="btn btn-positive btn-block btn-outlined">
                positive
            </button>
            <button class="btn btn-negative btn-block btn-outlined">
                negative
            </button>
        </div>
    </body>
</html>
